<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <p class="number">0</p>
      </div>
      <div class="container">
        <button class="ac-btn">AC</button>
        <button class="c-btn">C</button>
        <button class="percent-btn">%</button>
        <button class="divide-btn">รท</button>
        <button class="seven-btn">7</button>
        <button class="eight-btn">8</button>
        <button class="nine-btn">9</button>
        <button class="add-btn">+</button>
        <button class="four-btn">4</button>
        <button class="five-btn">5</button>
        <button class="six-btn">6</button>
        <button class="substract-btn">-</button>
        <button class="one-btn">1</button>
        <button class="two-btn">2</button>
        <button class="three-btn">3</button>
        <button class="multiply-btn">x</button>
        <button class="zero-btn">0</button>
        <button class="point-btn">.</button>
        <button class="equals-btn">=</button>
      </div>
    </div>
  </body>
</html>
